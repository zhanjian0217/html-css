<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <script src="app.js"></script>

  <style>
    /* 根 */
    :root {
      --ayaya: red;
      --ooxx: green;
      --count: 3;
    }
    .papa {
      border: 10px solid var(--ayaya);
    }

    .box{
      /* 自訂變數 */
      --ayaya:#00f;
      width: calc(100% / var(--count));
      height: 300px;
      font-size: 50px;
      background-color: var(--ayaya);
    }
  </style>



</head>
<body>

  <div class="papa">
    <div class="box" style="--ayaya: #fad;">box</div>
  </div>
   
</body>
</html>
