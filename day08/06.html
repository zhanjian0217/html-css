<!DOCTYPE html>

<head>

  <style>
    a:link{
      display: inline-block;
      padding: 10px 20px ;
      color: #fff;
      background-color: #ccc;
    }

    a:visited {
      background-color: blue;
      color: #fff;
    }
    a:focus {
      background-color: chartreuse;
    }

    a:hover {
      background-color: #fa0;
    }


    a:active {
      background-color: #f00;
    }

    
  </style>



</head>
<body>
  <a>a</a>                 link (href)
  <a href="">a</a>        visited 
  <a href="">link</a>     hover
