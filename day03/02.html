<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>

    p {
      background-color: #888;
      font-size: 50px;
    }

    p::before {
      content: "我是before";
      color: #00e;
    }

    p::after {
      content: "我是after";
      color: #e00;
    }

    h2 {
      text-align: center;
    }

    h2::after{
      content: "";
      display: block;
      width: 1em;
      height: 2px;
      background-color: #f00;
      margin: auto;

    }


  </style>

</head>
<body>

  <h2>標題</h2>

  <p>內容</p>
  
</body>
</html>
